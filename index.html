<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makumex</title>
    <!--STYLESHEET-->
    <link rel="stylesheet" href="style.css">
    <!--JAVASCRIPT-->
    <script src="website.js" defer></script>
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="about">
        <nav>
            <h1 class="title">Makumex</h1>
            <ul class="nav_links">
                <li class="nav_link">
                    <a class="nav_link--anchor link_hover--effect" href="" target="_blank">Home</a>
                </li>
                <li class="nav_link">
                    <a class="nav_link--anchor link_hover--effect" href="" target="_blank">Mens</a>
                </li>
                <li class="nav_link">
                    <a class="nav_link--anchor link_hover--effect" href="" target="_blank">Women</a>
                </li>
                <li class="nav_link">
                    <a class="nav_link--anchor link_hover--effect" href="" target="_blank">Sport</a>
                </li>
            </ul>
            <div class="reference">
                <li class="nav_link sign">
                    <i class="log-In far fa-user"></i>
                </li>
                <div class="button"><span>Get Started</span></div>
            </div>
        </nav>
        <form id="signUp_box">
            <div class="signUp">
                <label for="name"><b>Name:</b></label>
                <input type="text" placeholder="Enter Name">
            </div>
            <div class="signUp">
                <label for="email"><b>Email:</b></label>
                <input type="email" placeholder="Enter Email">
            </div>
            <div class="signUp">
                <label for="password"><b>Password:</b></label>
                <input type="password" placeholder="Enter Password">
            </div>
        </form>
        <header>
            <div class="Service">
    
            </div>
        </header>
        <a class="scroll" href="">
            <div class="scroll__icon click effect"></div>
        </a>
    </section>
    <section>

    </section>
</body>
</html>
